<body>
  <header>
    <h1>Cadastro de Funcionários</h1>
  </header>

  <nav>
    <ul>
      <li><a href="main.php">Dashboard</a></li>
    </ul>
  </nav>

  <br>

  <main>
    <h2 class="mb-4 text-center">Preencha os dados do Funcionário</h2>
    <div class="container">
      <form action="processa_cadastro_funcionario.php" method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@dominio.com" required>
        </div>
        
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a senha" required>
        </div>
        
        <div class="mb-3">
          <label for="estadoCivil" class="form-label">Estado Civil</label>
          <select class="form-select" id="estadoCivil" name="estadoCivil" required>
            <option value="" disabled selected>Selecione</option>
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="divorciado">Divorciado(a)</option>
            <option value="viuvo">Viúvo(a)</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
        </div>
        
        <div class="mb-3">
          <label for="funcao" class="form-label">Função</label>
          <input type="text" class="form-control" id="funcao" name="funcao" placeholder="Ex: Recepcionista, Assistente" required>
        </div>
        
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary">Cadastrar Funcionário</button>
        </div>
      </form>
    </div>
  </main>
