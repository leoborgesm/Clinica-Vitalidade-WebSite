<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8e9bf;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px #333;
            max-width: 400px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Alterar Senha</h2>
        <form id="formSenha">
            <div class="mb-3">
                <label for="emailAtual" class="form-label">Email Atual</label>
                <input type="text" class="form-control" id="emailAtual" required>
            </div>
            <div class="mb-3">
                <label for="novaSenha" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="novaSenha" required>
            </div>
            <div class="mb-3">
                <label for="confirmaSenha" class="form-label">Confirme a Nova Senha</label>
                <input type="password" class="form-control" id="confirmaSenha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar Alteração</button>
        </form>
        <p class="text-center mt-3"><a href="login.html">Voltar</a></p>
    </div>

    <script>
        document.getElementById("formSenha").addEventListener("submit", function(event) {
          event.preventDefault();
      
          let emailAtual = document.getElementById("emailAtual").value;
          let novaSenha = document.getElementById("novaSenha").value;
          let confirmaSenha = document.getElementById("confirmaSenha").value;
      
          if (novaSenha !== confirmaSenha) {
            alert("As senhas não coincidem!");
            return;
          }
      
          const formData = new FormData();
          formData.append("emailAtual", emailAtual);
          formData.append("novaSenha", novaSenha);
      
          fetch("atualizasenha.php", {
            method: "POST",
            body: formData
          })
          .then(response => response.text())
          .then(data => {
            alert(data);
          })
          .catch(error => {
            console.error("Erro:", error);
            alert("Erro ao atualizar a senha.");
          });
        });
      </script>
      

</body>
</html>
